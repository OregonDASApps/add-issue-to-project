name: add-issue-to-project
description: add an issue to a project
inputs:
  repo:
    required: false
    default: ${{ github.repository }}
  token:
    required: false
    default: ${{ github.token }}  
  org:
    required: false
    default: ${{ github.repository_owner }}
  issue_number: 
    required: false
    default: 1
  project_id:
    required: true
    default: 1

  
outputs:
  members:
    description: members
runs:
  using: "node16"
  main: src/index.js